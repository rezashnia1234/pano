		var last_element;
		var last_element_jquery;
		var all_elements;
		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
		
			var Top1th = $('#header');
			var Top2th = $('#header_fixed');
			var scrollTop     = $(window).scrollTop();
			all_elements	= $('.content');
			
			$(window).scroll(function() {
				//console.log(Top2th.offset().top);
				if((Top2th.offset().top+0) < 70)
				{
					Top2th.css("opacity","0");
				}
				else
				{
					Top2th.css("opacity","1");
				}
				
				var scrollTop   = $(window).scrollTop();
				all_elements.each(function() {
					var elementOffset = $(this).offset().top;
					var distance      = (elementOffset - scrollTop);
					//console.log(distance);
					if((distance>170)	&&	(distance<360)	)
					{
						$('.content').removeClass("active");
						$(this).addClass("active");
						return false;
					}
				});
			});
		}
		function onDeviceReady() {
			screen.lockOrientation('portrait');
			
			setTimeout(function(){
				window.brightness = cordova.require("cordova.plugin.Brightness.Brightness");
				setBrightness(1);
				brightness.setKeepScreenOn(true);
			}, 1000);			
			function setBrightness(value) {brightness.setBrightness(value, win, fail);}
			function getBrightness() {brightness.getBrightness( win, fail);}
			function win(status) {}
			function fail(status) {}
		}

	</script>
